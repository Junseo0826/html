    <body>
        <header>
            <!--이미지 영역-->
            <div>
                <img src="img/main.jpg"
            </div>
            <!--제목 영역-->
            <div>
                <h1>지금도 그렇고 미래도 소프트웨어 세상입니다!</h1>
                <p>4차 산업혁명을 선도할 소프트웨어 개발 인재를 양성합니다.</p>
            </div>

        <nav>
            <a href="introduction.html">학과 소개</a> | 
            <a href="history.html">학과 연역</a> | 
            <a href="join.html">회원가입</a>
        </nav>

        <section>
                <h2>회원가입</h2>
                <article>
                    <form name="myForm" method="get" action="welcome.html">
                        <!-- 개인정보 영역 -->
                        <fieldset>
                            <legend>개인 정보 (필수 입력)</legend>
                            아이디 : <input type="text" name="user_id" id="user_id" required>
                            <br>
                            <label for="user_pwd">비밀번호 :</label>
                            <input type="password" name="user_pwd" id="user_pwd" maxlength="12" required>
                        </fieldset>
                        <!-- 추가정보 영역 -->
                        <fieldset>
                            <legend>추가 정보 (선택 사항)</legend>
                            <label for="user_tel">전화번호 : </label>
                            <input type="tel" name="user_tel" id="user_tel">
                            <br>
                            성별
                            <input type="radio" name="gen" id="male" value="남자"> 
                            <label for="grade 3">남자</label>
                            <input type="radio" name="gen" id="female" value="여자" checked>
                            <label for="grade 4">여자</label>
                            <br>
                            관심 분야 :
                            <input type="checkbox" name="ck_C" id="ck_C" value="C Program">
                            <label for="ck_C">C</label>
                            <input type="checkbox" name="ck_Python" id="ck_Python" value="Python">
                            <label for="ck_Python">파이썬</label>
                            <input type="checkbox" name="ck_R" id="ck_R" value="R Program">
                            <label for="ck_R">R</label>
                            <input type="checkbox" name="ck_inv" id="ck_Inv" value="Inventor">
                            <label for="ck_Inventor">앱인벤터</label>
                        </fieldset>
                        <!-- 버튼 영역 -->
                        <div>
                            <input type="submit" value="가입하기">
                            <input type="reset" value="다시작성">
                        </div>
                    </form>
                </article>
        </section>

        <footer>
            <p>컴퓨터공학부 202395025 이준서</p>
        </footer>
